{% extends '../base.html' %}
{% block content %}
<h2>{% if object %}Edit Customer{% else %}New Customer{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
</form>
{% if object %}
    <a href="{% url 'customer_detail' object.pk %}">Cancel</a>
{% else %}
    <a href="{% url 'customer_list' %}">Cancel</a>
{% endif %}
{% endblock %}
