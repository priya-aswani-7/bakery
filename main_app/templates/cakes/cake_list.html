{% extends '../base.html' %}
{% block content %}
<div>
    <ul>
    {% for cake in cakes %}
        <a href="{% url 'cake_detail' cake.pk %}"><li>{{cake.name}} ({{cake.flavor}}) - ${{cake.price}}</li></a>
    {% endfor %}
    </ul>

    <a href="{% url 'cake_create' %}">Add a new cake</a>
</div>
{% endblock %}
