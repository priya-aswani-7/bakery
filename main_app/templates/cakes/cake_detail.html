{% extends '../base.html' %}
{% block content %}
<h2>{{cake.name}} ({{cake.flavor}})</h2>
<p>Price: {{cake.price}}</p>
<p>Available: {{cake.available}}</p>

<form action="" method="POST">
    {% csrf_token %}
    <a href="{% url 'cake_update' cake.pk %}">Edit</a> | <a href="{% url 'cake_delete' cake.pk %}">Delete</a>
</form>
{% endblock %}
