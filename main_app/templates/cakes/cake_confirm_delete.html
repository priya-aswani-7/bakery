{% extends '../base.html' %}
{% block content %}
<div>
    <h1>Are you sure you wanna delete {{cake.name}} ({{cake.flavor}})</h1>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'cake_detail' cake.pk %}">Cancel</a>
    </form>
</div>

{% endblock %}
