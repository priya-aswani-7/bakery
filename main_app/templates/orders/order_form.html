{% extends '../base.html' %}

{% block content %}
<h2>{% if object %}Edit Order{% else %}New Order{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
</form>
<a href="{% url 'order_list' %}">Cancel</a>
{% endblock %}
