{% extends '../base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete Order #{{ order.id }}?</h2>
    <p>Customer: {{ order.customer.name }}</p>
    <p>Order Date: {{ order.order_date }}</p>
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'order_detail' order.pk %}">Cancel</a>
</form>
{% endblock %}
